<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        #trip-plan-output {
            white-space: pre-wrap;
            font-family: 'Roboto Mono', monospace;
            background-color: #ffffff;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Trip Planner</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="d-flex justify-content-center mb-4">
            <div class="spinner-border text-primary" role="status" id="loading-spinner" style="display: none;">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">Trip Plan</h5>
                <pre id="trip-plan-output"></pre>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const tripPlanOutput = document.getElementById('trip-plan-output');
        const loadingSpinner = document.getElementById('loading-spinner');
        const eventSource = new EventSource('/plan-trip');

        eventSource.onmessage = function(event) {
            const dataChunk = event.data.replace(/^data: /, '');
            if (dataChunk.trim() === 'Starting trip plan generation...') {
                loadingSpinner.style.display = 'block';
            } else if (dataChunk.trim() === 'End of trip plan') {
                loadingSpinner.style.display = 'none';
            } else {
                tripPlanOutput.textContent += dataChunk + '\n';
            }
        };

        eventSource.onerror = function(event) {
            console.error('EventSource failed:', event);
        };
    </script>
</body>
</html>
